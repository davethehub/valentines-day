<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ’˜ Valentine Question</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 500px;
  }

  h1 {
    font-size: 2rem;
    color: #b30059;
    margin-bottom: 2rem;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 200px;
  }

  button {
    position: absolute;
    padding: 0.8rem 1.6rem;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.2s ease;
    touch-action: manipulation;
    white-space: nowrap;
  }

  #yesBtn {
    background-color: #ff4d94;
    color: white;
    z-index: 2;
  }

  #noBtn {
    background-color: #ddd;
    color: #333;
    z-index: 1;
  }

  /* Mobile layout */
  @media (max-width: 600px) {
    .buttons {
      height: 120px;
    }
  }
</style>
</head>

<body>
<div class="container">
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ˜¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".buttons");

let yesScale = 1;
let noScale = 1;

/* Sad message progression (no repeats) */
const noMessages = [
  "why did you click me ğŸ˜",
  "heyâ€¦ please donâ€™t do that",
  "ok stop ğŸ˜•",
  "iâ€™m getting nervous now",
  "this doesnâ€™t feel very nice",
  "iâ€™m going to run away now",
  "youâ€™re actually making me sad",
  "this is really hurting my feelings",
  "i donâ€™t feel good anymore",
  "i think iâ€™m depressed now ğŸ˜­"
];
let noMessageIndex = 0;

/* Center buttons based on screen size */
function centerButtons() {
  const isMobile = window.innerWidth <= 600;

  const centerY = container.offsetHeight / 2;

  if (isMobile) {
    yesBtn.style.left = `calc(50% - ${yesBtn.offsetWidth + 10}px)`;
    noBtn.style.left = `calc(50% + 10px)`;
  } else {
    yesBtn.style.left = `${container.offsetWidth * 0.25 - yesBtn.offsetWidth / 2}px`;
    noBtn.style.left = `${container.offsetWidth * 0.75 - noBtn.offsetWidth / 2}px`;
  }

  yesBtn.style.top = `${centerY - yesBtn.offsetHeight / 2}px`;
  noBtn.style.top = `${centerY - noBtn.offsetHeight / 2}px`;
}

/* Move NO to a random visible spot without overlapping YES */
function moveNoSafely() {
  const padding = 10;
  const maxX = container.offsetWidth - noBtn.offsetWidth - padding;
  const maxY = container.offsetHeight - noBtn.offsetHeight - padding;

  let x, y;
  let attempts = 0;

  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
    attempts++;
    if (attempts > 100) break;
  } while (
    x < yesBtn.offsetLeft + yesBtn.offsetWidth &&
    x + noBtn.offsetWidth > yesBtn.offsetLeft &&
    y < yesBtn.offsetTop + yesBtn.offsetHeight &&
    y + noBtn.offsetHeight > yesBtn.offsetTop
  );

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

/* NO button behavior */
noBtn.addEventListener("click", () => {
  // YES grows
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  // NO shrinks
  noScale = Math.max(noScale - 0.07, 0.3);
  noBtn.style.transform = `scale(${noScale})`;

  // Update NO text (no repeats)
  if (noMessageIndex < noMessages.length) {
    noBtn.textContent = noMessages[noMessageIndex];
    noMessageIndex++;
  }

  moveNoSafely();
});

/* YES button behavior */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1 style="color:#b30059;">YAY!! ğŸ’˜ğŸ¥°</h1>
    <p style="font-size:1.3rem;">I knew you'd say yes ğŸ’</p>
  `;
});

/* Initial setup */
window.addEventListener("load", centerButtons);
window.addEventListener("resize", centerButtons);
</script>
</body>
</html>
