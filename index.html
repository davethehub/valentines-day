<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üíò Valentine Question</title>

<style>
  * {
    box-sizing: border-box;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #ffe6f0;
    overflow: hidden;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 90%;
    max-width: 600px;
  }

  h1 {
    margin: 0 0 40px 0;
    font-size: clamp(1.5rem, 5vw, 2rem);
    color: #b30059;
    line-height: 1.3;
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    position: relative;
    min-height: 60px;
  }

  button {
    padding: 0.8rem 1.6rem;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    white-space: nowrap;
    transition: transform 0.2s ease;
    touch-action: manipulation;
    font-weight: 500;
  }

  #yesBtn {
    background-color: #ff4d94;
    color: white;
    z-index: 2;
  }

  #yesBtn:hover {
    background-color: #ff3385;
  }

  #noBtn {
    background-color: #ddd;
    color: #333;
    z-index: 1;
  }

  #noBtn.moving {
    position: fixed;
    display: block;
  }
</style>
</head>

<body>
<div class="container">
  <h1 id="question">Mourine, will you be my Valentine? üíñ</h1>

  <div class="buttons" id="buttonRow">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const heading = document.getElementById("question");
const buttonRow = document.getElementById("buttonRow");

let yesScale = 1;
let noScale = 1;

const noMessages = [
  "why did you click me üòê",
  "hey‚Ä¶ please don't",
  "ok stop üòï",
  "i'm getting nervous",
  "this doesn't feel good",
  "i'm running away now",
  "you're making me sad",
  "this really hurts",
  "i feel awful",
  "i'm depressed üò≠"
];
let noMessageIndex = 0;

let hasStartedMoving = false;
let x = 0;
let y = 0;
let vx = 0;
let vy = 0;

/* Get bounding box helper */
function getRect(element) {
  return element.getBoundingClientRect();
}

/* Overlap helper with padding */
function overlaps(rect1, rect2, padding = 20) {
  return !(
    rect1.right + padding < rect2.left ||
    rect1.left - padding > rect2.right ||
    rect1.bottom + padding < rect2.top ||
    rect1.top - padding > rect2.bottom
  );
}

/* Random valid NO position */
function randomizeNoPosition() {
  const padding = 20;
  const yesRect = getRect(yesBtn);
  const h1Rect = getRect(heading);
  
  // Use document dimensions for accurate viewport size
  const maxWidth = document.documentElement.clientWidth;
  const maxHeight = document.documentElement.clientHeight;
  
  // Get actual rendered button dimensions (accounts for scaling)
  const rect = noBtn.getBoundingClientRect();
  const btnWidth = rect.width;
  const btnHeight = rect.height;

  let attempts = 0;
  let validPosition = false;

  while (!validPosition && attempts < 300) {
    x = padding + Math.random() * (maxWidth - btnWidth - padding * 2);
    y = padding + Math.random() * (maxHeight - btnHeight - padding * 2);

    const noRect = {
      left: x,
      right: x + btnWidth,
      top: y,
      bottom: y + btnHeight
    };

    if (!overlaps(noRect, yesRect, 30) && !overlaps(noRect, h1Rect, 30)) {
      validPosition = true;
    }
    
    attempts++;
  }

  // Clamp to screen bounds
  x = Math.max(padding, Math.min(x, maxWidth - btnWidth - padding));
  y = Math.max(padding, Math.min(y, maxHeight - btnHeight - padding));

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

/* Random bounce direction */
function randomizeVelocity() {
  const speed = 3 + Math.random() * 2;
  const angle = Math.random() * Math.PI * 2;
  vx = Math.cos(angle) * speed;
  vy = Math.sin(angle) * speed;
}

/* DVD logo animation */
function animateNo() {
  if (!hasStartedMoving) return;

  // Update position first
  x += vx;
  y += vy;

  // Get actual rendered dimensions (accounts for scaling)
  const rect = noBtn.getBoundingClientRect();
  const btnWidth = rect.width;
  const btnHeight = rect.height;
  
  // Use document dimensions for accurate viewport size
  const maxWidth = document.documentElement.clientWidth;
  const maxHeight = document.documentElement.clientHeight;

  // Bounce off screen edges
  if (x <= 0) {
    x = 0;
    vx = Math.abs(vx);
  }
  if (x + btnWidth >= maxWidth) {
    x = maxWidth - btnWidth;
    vx = -Math.abs(vx);
  }
  if (y <= 0) {
    y = 0;
    vy = Math.abs(vy);
  }
  if (y + btnHeight >= maxHeight) {
    y = maxHeight - btnHeight;
    vy = -Math.abs(vy);
  }

  // Apply position
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  requestAnimationFrame(animateNo);
}

/* NO click */
noBtn.addEventListener("click", () => {
  // Shrink NO button
  noScale = Math.max(noScale - 0.07, 0.3);
  noBtn.style.transform = `scale(${noScale})`;

  // Grow YES button
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Update message
  if (noMessageIndex < noMessages.length) {
    noBtn.textContent = noMessages[noMessageIndex++];
  }

  // Start moving on first click
  if (!hasStartedMoving) {
    // Get current position before switching to fixed
    const rect = getRect(noBtn);
    x = rect.left;
    y = rect.top;
    
    // Switch to fixed positioning
    noBtn.classList.add('moving');
    
    // Set initial position immediately
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    
    hasStartedMoving = true;
    
    // Randomize velocity for first bounce
    randomizeVelocity();
    
    // Start the animation loop
    animateNo();
  } else {
    // On subsequent clicks, randomize position and velocity
    randomizeNoPosition();
    randomizeVelocity();
  }
});

/* YES click */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 600px;
    ">
      <h1 style="margin: 0 0 20px 0; color: #b30059; font-size: clamp(1.8rem, 6vw, 2.5rem);">
        YAY!! üíòü•∞
      </h1>
      <p style="margin: 0; font-size: clamp(1.1rem, 4vw, 1.3rem); color: #b30059;">
        I knew you'd say yes üíû
      </p>
    </div>
  `;
});

/* Handle window resize */
let resizeTimeout;
window.addEventListener("resize", () => {
  if (hasStartedMoving) {
    // Get actual rendered button dimensions
    const rect = noBtn.getBoundingClientRect();
    const btnWidth = rect.width;
    const btnHeight = rect.height;
    
    // Use document dimensions
    const maxWidth = document.documentElement.clientWidth;
    const maxHeight = document.documentElement.clientHeight;
    
    // Recalculate position to stay within bounds
    x = Math.max(20, Math.min(x, maxWidth - btnWidth - 20));
    y = Math.max(20, Math.min(y, maxHeight - btnHeight - 20));
  }
});
</script>
</body>
</html>
