<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üíò Valentine Question</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #ffe6f0;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
  }

  h1 {
    margin-top: 40px;
    font-size: 2rem;
    color: #b30059;
  }

  .buttons {
    position: relative;
    margin-top: 80px;
    height: 200px;
  }

  button {
    position: absolute;
    padding: 0.8rem 1.6rem;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    white-space: nowrap;
    transition: transform 0.2s ease;
    touch-action: manipulation;
  }

  #yesBtn {
    background-color: #ff4d94;
    color: white;
    z-index: 2;
  }

  #noBtn {
    background-color: #ddd;
    color: #333;
    z-index: 1;
  }
</style>
</head>

<body>
<div class="container">
  <h1 id="question">Mourine, will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const heading = document.getElementById("question");

let yesScale = 1;
let noScale = 1;

/* Sad messages (no repeats) */
const noMessages = [
  "why did you click me üòê",
  "hey‚Ä¶ please don‚Äôt",
  "ok stop üòï",
  "i‚Äôm getting nervous",
  "this doesn‚Äôt feel good",
  "i‚Äôm running away now",
  "you‚Äôre making me sad",
  "this really hurts",
  "i feel awful",
  "i‚Äôm depressed üò≠"
];
let noMessageIndex = 0;

/* Motion state */
let hasStartedMoving = false;
let x = 0;
let y = 0;
let vx = 0;
let vy = 0;

/* Position YES button */
function positionYes() {
  const centerX = window.innerWidth / 2 - yesBtn.offsetWidth / 2;
  const centerY = window.innerHeight * 0.45;
  yesBtn.style.left = `${centerX}px`;
  yesBtn.style.top = `${centerY}px`;
}

/* Helper: overlap detection */
function overlaps(a, b) {
  return !(
    a.right < b.left ||
    a.left > b.right ||
    a.bottom < b.top ||
    a.top > b.bottom
  );
}

/* Pick a random valid NO position */
function randomizeNoPosition() {
  const padding = 10;
  const yesRect = yesBtn.getBoundingClientRect();
  const h1Rect = heading.getBoundingClientRect();

  let attempts = 0;

  do {
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding * 2) + padding;
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding * 2) + padding;

    const noRect = {
      left: x,
      right: x + noBtn.offsetWidth,
      top: y,
      bottom: y + noBtn.offsetHeight
    };

    attempts++;
    if (attempts > 150) break;

  } while (
    overlaps(noRect, yesRect) ||
    overlaps(noRect, h1Rect)
  );

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

/* Randomize bounce direction */
function randomizeVelocity() {
  const speed = 2 + Math.random() * 1.5;
  const angle = Math.random() * Math.PI * 2;
  vx = Math.cos(angle) * speed;
  vy = Math.sin(angle) * speed;
}

/* Animation loop (DVD logo style) */
function animateNo() {
  if (!hasStartedMoving) return;

  x += vx;
  y += vy;

  const noRect = noBtn.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();
  const h1Rect = heading.getBoundingClientRect();

  /* Bounce off walls */
  if (x <= 0 || x + noRect.width >= window.innerWidth) vx *= -1;
  if (y <= 0 || y + noRect.height >= window.innerHeight) vy *= -1;

  /* Bounce off YES */
  if (overlaps(noRect, yesRect)) {
    vx *= -1;
    vy *= -1;
  }

  /* Bounce off heading */
  if (overlaps(noRect, h1Rect)) {
    vy *= -1;
  }

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  requestAnimationFrame(animateNo);
}

/* NO click behavior */
noBtn.addEventListener("click", () => {
  // Shrink NO
  noScale = Math.max(noScale - 0.07, 0.3);
  noBtn.style.transform = `scale(${noScale})`;

  // Grow YES
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Update NO text
  if (noMessageIndex < noMessages.length) {
    noBtn.textContent = noMessages[noMessageIndex++];
  }

  // Start or reset motion
  randomizeNoPosition();
  randomizeVelocity();

  if (!hasStartedMoving) {
    hasStartedMoving = true;
    animateNo();
  }
});

/* YES click */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1 style="text-align:center; color:#b30059;">YAY!! üíòü•∞</h1>
    <p style="text-align:center; font-size:1.3rem;">I knew you'd say yes üíû</p>
  `;
});

/* Init */
window.addEventListener("load", positionYes);
window.addEventListener("resize", positionYes);
</script>
</body>
</html>
