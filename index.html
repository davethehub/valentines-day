<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’˜ Valentine Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffe6f0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      color: #b30059;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      position: absolute;
      font-size: 1.2rem;
      padding: 0.9rem 1.6rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background-color: #ff4d94;
      color: white;
      left: 40%;
      top: 100px;
      z-index: 2;
    }

    #noBtn {
      background-color: #ddd;
      color: #333;
      left: 60%;
      top: 100px;
      z-index: 1;
    }
  </style>
</head>

<body>
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;

    function randomNoPosition() {
      const padding = 10; // minimum distance from edges
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      let newX, newY;
      let yesRect = yesBtn.getBoundingClientRect();

      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
      } while (
        newX + noBtn.offsetWidth > yesRect.left &&
        newX < yesRect.right &&
        newY + noBtn.offsetHeight > yesRect.top &&
        newY < yesRect.bottom
      ); 
      // Repeat if NO overlaps YES

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    noBtn.addEventListener("click", () => {
      // YES grows slightly
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;

      // NO shrinks slightly
      noScale -= 0.07;
      noScale = Math.max(noScale, 0.3);
      noBtn.style.transform = `scale(${noScale})`;

      // Move NO safely
      randomNoPosition();
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1>YAY!! ðŸ’˜ðŸ¥°</h1>
        <p style="font-size:1.3rem;">I knew you'd say yes ðŸ’ž</p>
      `;
    });
  </script>
</body>
</html>
