<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ’˜ Valentine Question</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    width: 90%;
    max-width: 500px;
    position: relative;
  }

  h1 {
    font-size: 2rem;
    color: #b30059;
    margin-bottom: 2rem;
  }

  .buttons {
    position: relative;
    height: 200px;
    width: 100%;
  }

  button {
    position: absolute;
    padding: 0.8rem 1.6rem;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.2s ease;
    white-space: nowrap;
    touch-action: manipulation;
  }

  #yesBtn {
    background-color: #ff4d94;
    color: white;
    z-index: 2;
  }

  #noBtn {
    background-color: #ddd;
    color: #333;
    z-index: 1;
  }

  @media (max-width: 600px) {
    .buttons {
      height: 140px;
    }
  }
</style>
</head>

<body>
<div class="container">
  <h1 id="question">Mourine, will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ˜¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".container");
const buttons = document.querySelector(".buttons");
const heading = document.getElementById("question");

let yesScale = 1;
let noScale = 1;

/* Sad message progression */
const noMessages = [
  "why did you click me ğŸ˜",
  "heyâ€¦ please donâ€™t",
  "ok stop ğŸ˜•",
  "iâ€™m getting nervous",
  "this hurts a little",
  "iâ€™m going to run now",
  "youâ€™re making me sad",
  "this really hurts",
  "i feel awful",
  "iâ€™m depressed now ğŸ˜­"
];
let noMessageIndex = 0;

/* Initial button positioning */
function centerButtons() {
  const centerY = buttons.offsetHeight / 2;

  yesBtn.style.left = `${buttons.offsetWidth * 0.25 - yesBtn.offsetWidth / 2}px`;
  noBtn.style.left = `${buttons.offsetWidth * 0.75 - noBtn.offsetWidth / 2}px`;

  yesBtn.style.top = `${centerY - yesBtn.offsetHeight / 2}px`;
  noBtn.style.top = `${centerY - noBtn.offsetHeight / 2}px`;
}

/* Helper: check overlap between two DOMRects */
function overlaps(a, b) {
  return !(
    a.right < b.left ||
    a.left > b.right ||
    a.bottom < b.top ||
    a.top > b.bottom
  );
}

/* Move NO anywhere on screen safely */
function moveNoSafely() {
  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;
  const padding = 10;

  const yesRect = yesBtn.getBoundingClientRect();
  const h1Rect = heading.getBoundingClientRect();

  let x, y, attempts = 0;

  do {
    x = Math.random() * (viewportWidth - noBtn.offsetWidth - padding * 2) + padding;
    y = Math.random() * (viewportHeight - noBtn.offsetHeight - padding * 2) + padding;

    const noRect = {
      left: x,
      right: x + noBtn.offsetWidth,
      top: y,
      bottom: y + noBtn.offsetHeight
    };

    attempts++;
    if (attempts > 150) break;

  } while (
    overlaps(noRect, yesRect) ||
    overlaps(noRect, h1Rect)
  );

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

/* NO button click */
noBtn.addEventListener("click", () => {
  // YES grows
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  // NO shrinks
  noScale = Math.max(noScale - 0.07, 0.3);
  noBtn.style.transform = `scale(${noScale})`;

  // Update NO text
  if (noMessageIndex < noMessages.length) {
    noBtn.textContent = noMessages[noMessageIndex++];
  }

  moveNoSafely();
});

/* YES click */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1 style="color:#b30059; text-align:center;">YAY!! ğŸ’˜ğŸ¥°</h1>
    <p style="font-size:1.3rem; text-align:center;">I knew you'd say yes ğŸ’</p>
  `;
});

/* Init */
window.addEventListener("load", centerButtons);
window.addEventListener("resize", centerButtons);
</script>
</body>
</html>
