<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üíò Valentine Question</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #ffe6f0;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
  }

  h1 {
    margin-top: 40px;
    font-size: 2rem;
    color: #b30059;
  }

  .buttons {
    position: relative;
    margin-top: 40px;
    height: 80px;
  }

  button {
    padding: 0.8rem 1.6rem;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    white-space: nowrap;
    transition: transform 0.2s ease;
    touch-action: manipulation;
  }

  #yesBtn {
    background-color: #ff4d94;
    color: white;
    margin-right: 20px;
    z-index: 2;
  }

  #noBtn {
    background-color: #ddd;
    color: #333;
    z-index: 1;
    position: absolute;
  }
</style>
</head>

<body>
<div class="container">
  <h1 id="question">Mourine, will you be my Valentine? üíñ</h1>

  <div class="buttons" id="buttonRow">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const heading = document.getElementById("question");
const buttonRow = document.getElementById("buttonRow");

let yesScale = 1;
let noScale = 1;

const noMessages = [
  "why did you click me üòê",
  "hey‚Ä¶ please don‚Äôt",
  "ok stop üòï",
  "i‚Äôm getting nervous",
  "this doesn‚Äôt feel good",
  "i‚Äôm running away now",
  "you‚Äôre making me sad",
  "this really hurts",
  "i feel awful",
  "i‚Äôm depressed üò≠"
];
let noMessageIndex = 0;

let hasStartedMoving = false;
let x = 0;
let y = 0;
let vx = 0;
let vy = 0;

/* Initial side-by-side positioning */
function positionButtonsInitially() {
  const rowRect = buttonRow.getBoundingClientRect();

  const yesX = rowRect.width / 2 - yesBtn.offsetWidth - 10;
  const noX = rowRect.width / 2 + 10;

  yesBtn.style.position = "relative";

  noBtn.style.left = `${noX}px`;
  noBtn.style.top = `0px`;
}

/* Overlap helper */
function overlaps(a, b) {
  return !(
    a.right < b.left ||
    a.left > b.right ||
    a.bottom < b.top ||
    a.top > b.bottom
  );
}

/* Random valid NO position */
function randomizeNoPosition() {
  const padding = 10;
  const yesRect = yesBtn.getBoundingClientRect();
  const h1Rect = heading.getBoundingClientRect();

  let attempts = 0;

  do {
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding * 2) + padding;
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding * 2) + padding;

    const noRect = {
      left: x,
      right: x + noBtn.offsetWidth,
      top: y,
      bottom: y + noBtn.offsetHeight
    };

    attempts++;
    if (attempts > 200) break;

  } while (
    overlaps(noRect, yesRect) ||
    overlaps(noRect, h1Rect)
  );

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

/* Random bounce direction */
function randomizeVelocity() {
  const speed = 2 + Math.random() * 1.5;
  const angle = Math.random() * Math.PI * 2;
  vx = Math.cos(angle) * speed;
  vy = Math.sin(angle) * speed;
}

/* DVD logo animation */
function animateNo() {
  if (!hasStartedMoving) return;

  x += vx;
  y += vy;

  const noRect = noBtn.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();
  const h1Rect = heading.getBoundingClientRect();

  /* Screen edges */
  if (x <= 0 || x + noRect.width >= window.innerWidth) vx *= -1;
  if (y <= 0 || y + noRect.height >= window.innerHeight) vy *= -1;

  /* Bounce off YES */
  if (overlaps(noRect, yesRect)) {
    vx *= -1;
    vy *= -1;
  }

  /* Bounce off H1 */
  if (overlaps(noRect, h1Rect)) {
    vy *= -1;
  }

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  requestAnimationFrame(animateNo);
}

/* NO click */
noBtn.addEventListener("click", () => {
  noScale = Math.max(noScale - 0.07, 0.3);
  noBtn.style.transform = `scale(${noScale})`;

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  if (noMessageIndex < noMessages.length) {
    noBtn.textContent = noMessages[noMessageIndex++];
  }

  randomizeNoPosition();
  randomizeVelocity();

  if (!hasStartedMoving) {
    hasStartedMoving = true;
    animateNo();
  }
});

/* YES click */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1 style="text-align:center; color:#b30059;">YAY!! üíòü•∞</h1>
    <p style="text-align:center; font-size:1.3rem;">I knew you'd say yes üíû</p>
  `;
});

/* Init */
window.addEventListener("load", positionButtonsInitially);
window.addEventListener("resize", positionButtonsInitially);
</script>
</body>
</html>
