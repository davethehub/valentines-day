<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ’˜ Valentine Question</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #ffe6f0;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
  }

  h1 {
    margin-top: 40px;
    font-size: 2rem;
    color: #b30059;
  }

  .buttons {
    position: relative;
    height: 200px;
    margin-top: 60px;
  }

  button {
    position: absolute;
    padding: 0.8rem 1.6rem;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.2s ease;
    white-space: nowrap;
    touch-action: manipulation;
  }

  #yesBtn {
    background-color: #ff4d94;
    color: white;
    z-index: 2;
  }

  #noBtn {
    background-color: #ddd;
    color: #333;
    z-index: 1;
  }
</style>
</head>

<body>
<div class="container">
  <h1 id="question">Mourine, will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ˜¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const heading = document.getElementById("question");

let yesScale = 1;
let noScale = 1;

/* Sad messages */
const noMessages = [
  "why did you click me ğŸ˜",
  "heyâ€¦ please donâ€™t",
  "ok stop ğŸ˜•",
  "iâ€™m nervous now",
  "this hurts",
  "iâ€™m running away",
  "youâ€™re making me sad",
  "this really hurts",
  "i feel awful",
  "iâ€™m depressed ğŸ˜­"
];
let noMessageIndex = 0;

/* Initial positions */
let x = 100;
let y = 300;

/* Velocity (DVD logo style) */
let vx = 1.8;
let vy = 1.6;

/* Center YES button */
function positionYes() {
  const centerX = window.innerWidth / 2 - yesBtn.offsetWidth / 2;
  const centerY = 350;
  yesBtn.style.left = `${centerX}px`;
  yesBtn.style.top = `${centerY}px`;
}

/* Collision check */
function overlaps(a, b) {
  return !(
    a.right < b.left ||
    a.left > b.right ||
    a.bottom < b.top ||
    a.top > b.bottom
  );
}

/* Animation loop */
function animateNo() {
  x += vx;
  y += vy;

  const noRect = noBtn.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();
  const h1Rect = heading.getBoundingClientRect();

  /* Bounce off walls */
  if (x <= 0 || x + noRect.width >= window.innerWidth) vx *= -1;
  if (y <= 0 || y + noRect.height >= window.innerHeight) vy *= -1;

  /* Bounce off YES */
  if (overlaps(noRect, yesRect)) {
    vx *= -1;
    vy *= -1;
  }

  /* Bounce off heading */
  if (overlaps(noRect, h1Rect)) {
    vy *= -1;
  }

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  requestAnimationFrame(animateNo);
}

/* NO click behavior */
noBtn.addEventListener("click", () => {
  // Shrink NO
  noScale = Math.max(noScale - 0.07, 0.3);
  noBtn.style.transform = `scale(${noScale})`;

  // Speed up slightly
  vx *= 1.15;
  vy *= 1.15;

  // YES grows
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Update NO text
  if (noMessageIndex < noMessages.length) {
    noBtn.textContent = noMessages[noMessageIndex++];
  }
});

/* YES click */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1 style="text-align:center; color:#b30059;">YAY!! ğŸ’˜ğŸ¥°</h1>
    <p style="text-align:center; font-size:1.3rem;">I knew you'd say yes ğŸ’</p>
  `;
});

/* Init */
window.addEventListener("load", () => {
  positionYes();
  animateNo();
});
window.addEventListener("resize", positionYes);
</script>
</body>
</html>
